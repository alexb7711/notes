<h1 id="get"><code>get()</code></h1>
<p>The <code>get()</code> method returns the value of the item with the specified key. <code>keyname</code> is required and is the name of the item you are searching for, <code>value</code> is optional and is returned if <code>keyname</code> is not found in the dictionary.</p>
<div class="codehilite"><pre><span></span><code>dictionary.get(keyname, value)
</code></pre></div>
